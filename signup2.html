<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="signup2.css">
    <title>Document</title>
</head>
<body>
    <main class="back">
        <div class="fom">
            <div class="fom2">
               <div class="form">
                    <div>
                     <img src="Black_Pink_Bold_Elegant_Monogram_Personal_Brand_Logo-removebg-preview.png" alt="">  
                    </div>
                    <h1>Hostel Management</h1>
                    <p>Sign up as an Agent</p>
                </div>
                <form action="">
                      <input class="inp" id="username" type="text" placeholder="Name"required>
                      <input class="inp" id="email" type="text" placeholder="Email"required >
                      <input class="inp" id="phone" type="tel" name="phone" placeholder="Phonenumber" required>
                      <div class="inp1"><input id="pass" type="password" placeholder="Password" required>
                        <button  onclick="show(event)"><i class="fa-regular fa-eye-slash" id="btn"></i></button></div>
                      <div class="inp1"><input id="c_pass" type="password" placeholder="Confirm-password" required>
                        <button onclick="show2(event)"><i class="fa-regular fa-eye-slash" id="bt"></i></button></div>
                      <button id="sig" onclick="sign(event)">Sign up</button>
                      <div class="in"><p>Already have an account?<button onclick="log(event)">Login</button></p></div>
                </form>
            </div>
        </div>
    </main>
       
</body>
</html>
